<!DOCTYPE html>
<html>
<head>
	  <title>chat view</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
	  

	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	      <link rel="stylesheet" type="text/css" href="../index.css">

</head>
<body>

	<div class="container-full chatMain">
 

    <div class="subheading">
			<div class="row subhead">
        <a class="redirection2" href="../index.html">
				<div class="col-xs-1 size"><i class="fas fa-arrow-left icon"></i></div>
        </a>
				<div class="col-md-1 col-xs-3 dp"><img src="pp.PNG"></div>
				<div class="col-md-6 col-xs-4"><h3><b>Adarsh</h3></b></div>
				<div class="col-md-1 col-xs-1 size"><i class="fas fa-video icon"></i></div>
				<div class="col-md-1 col-xs-1 size"><i class="glyphicon glyphicon-earphone"></i></div>
				<div class="col-md-1 col-xs-1 size"><i class="fa fa-ellipsis-v icon"></i></div>
			</div>
		</div>

		<div class="coversation">

          <div class="row message-body">
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div class="message-text">
                 Wassup bro!!
                </div>
                <span class="message-time pull-right">
                  8:01 A.M
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-sender">
              <div class="sender">
                <div class="message-text">
                  Nothing much.What ur doing?
                </div>
                <span class="message-time pull-right">
                  8:03 A.M
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div class="message-text">
                Watching TV..U?
                </div>
                <span class="message-time pull-right">
                  8:05 A.M
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-sender">
              <div class="sender">
                <div class="message-text">
                  just hanging around.
                </div>
                <span class="message-time pull-right">
                8:10 A.M
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div class="message-text">
                  K..u free this weekend??
                  if so..let's catch up
                </div>
                <span class="message-time pull-right">
                  11:23 A.M
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-sender">
              <div class="sender">
                <div class="message-text">
                  Yeah sure bro..see u then!
                </div>
                <span class="message-time pull-right">
                  11:45 A.M
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div class="message-text">
                  K..bye 
                </div>
                <span class="message-time pull-right">
                  11:49 A.M
                </span>
              </div>
            </div>
          </div>
	          
        </div>
        <!-- Message Box End -->

        <!-- Reply Box -->
        <div class="reply">
	        
	        <div class="row">
	          
			          <div class="col-xs-1 "style="font-size:3rem;padding-left: 60px"><i class="fa fa-smile icon"></i></div>

			          <div class="col-xs-6">	     
            <div class="input-group-prepend">
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
</div></div>
                   <div class="col-xs-1" style="font-size: 3rem;"><i class="glyphicon glyphicon-send icon"></i></div>
		   	          <div class="col-xs-1 " style="font-size: 3rem;"><i class="fas fa-paperclip icon"></i></div>
                  <div class="col-xs-1 "style="font-size: 3rem;"><i class="fas fa-microphone icon"></i></div>
		 	          

 	        </div>
	        
        </div>
		


	</div>

</body>
</html>
